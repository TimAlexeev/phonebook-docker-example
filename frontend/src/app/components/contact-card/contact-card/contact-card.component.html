<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.contact.name}}</mat-card-title>
      <mat-card-subtitle>{{data.contact.position.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Takes {{data.contact.position.name}} position since {{data.contact.position.takeSince}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Call</button>
      <button mat-button>SMS</button>
    </mat-card-actions>
  </mat-card>
